<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form action="procesarformulario.php" method="get">
        <fieldset>
            <legend>Datos personales</legend>
        <p>Nombre: <input type="text" name="nombre" size="40"></p>
        <p>Apellido: <input type="text" name="apellido" size="40"></p>
        <p>Email: <input type="email" name="email" size="40" required=""></p>
        <p>Año de nacimiento:<input type="number" name="nacido" min="1950" max="2022" size="20"></p>
        <p>foto de dni: <input type="file" name="fotodni" size="2"></p>
        <p>Sexo: 
            Hombre:<input type="radio" name="hombre" size="1"> 
            Mujer:<input type="radio" name="mujer" size="1">
        </p>
        </fieldset>
        <fieldset>
            <legend>Datos random</legend>
        <p>Deportes: 
            <input type="checkbox" name="fútbol">Fútbol
            <input type="checkbox" name="baloncesto">Baloncesto
            <input type="checkbox" name="karate">Karate
        </p>
        <p>Mejor superheroe
            <select name="mejor superheroe">
                <option>Spider-Man</option>
                <option>Superman</option>
                <option>Capitan América</option>
                <option>Woder woman</option>
                <option>Kripto</option>
                <option>Capitana marvel</option>
                <option>El dios howkeye</option>
            </select>
        </p>
        <p>Lugares visitados 
            <select name="menu" multiple>
                <option>España</option>
                <option>Inglaterra</option>
                <option>Alemania</option>
                <option>Portugal</option>
                <option>Grecia</option>
            </select>
        </p>
        <p>Comentario:
            <textarea name="comentarios" cols="50" rows="10" placeholder="escriba su comentario"></textarea> 
        </p>
        <p>Boton creado con etiqueta button
            <button>
            <img src="perro.jpeg" alt="perro" width="300" height="250">
            </button>
        </p>
        </fieldset>
        <p>
            <input type="submit" name="Enviar">
            <input type="reset" name="Borrar">
        </p>
        
    </form>
</body>

</html>
